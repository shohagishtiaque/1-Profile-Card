<!DOCTYPE html>
<!-- Coding by Shohag Ishtiaque | wwww.shohagishtiaque.com-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="profile.jpeg" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Shohag Ishtiaque</span>
            <span class="job">Freelance Web Developer</span>
            <p>I am an absolute beginner web developer who enjoys learning to code website with HTML & CSS</p>
        </div>
        <div class="media-buttons">
            <a  href="https://wwww.facebook.com/shohagishtiaque" style="background: #4267b2;" class="link"><i class='bx bxl-facebook'></i></a>
            <a href="https://wwww.facebook.com/shohagishtiaque" style="background: #1da1f2;" class="link"><i class='bx bxl-twitter'></i></a>
            <a href="https://wwww.facebook.com/shohagishtiaque" style="background: rgb(42, 70, 227);" class="link"><i class='bx bxl-linkedin'></i></a>
            <a href="https://wwww.facebook.com/shohagishtiaque" style="background: red;" class="link"><i class='bx bxl-youtube'></i></a>
        </div>
        <div class="buttons">
            <button class="button">Subscribe</button><button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i> <span class="number">60K</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">20K</span>
            </div>
            <div class="data">
                <i class='bx bxs-share-alt'></i>
                <span class="number">14K</span>
            </div>
        </div>
    </div>
</body>
</html>
